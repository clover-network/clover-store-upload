<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover</title>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@48.1.1/dist/index.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="src/script/index.js"></script>
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <div class="container" style="display: none">
        <div style="margin-left: 40px;margin-top: 43px;">
            <span class="title">丨Add App</span>
            <div type="button" onclick="exit()" style="position: absolute; right: 60px;top: 45px;"><img
                    style="transform: rotate(45deg);" src="./src/img/addexit.png" /></div>
        </div>
        <div style=" margin-left: 40px;margin-top: 45px;">
            <span class="title">App Name</span>
        </div>
        <div style="margin-left: 40px;margin-top: 24px;">
            <input type="text" id="AppName" class="inputBlock" />
        </div>

        <div style=" margin-left: 40px;margin-top: 24px;">
            <span class="title">App Describe</span>
        </div>
        <div style="margin-left: 40px;margin-top: 24px;">
            <input type="text" id="Describe" class="inputBlock" />
        </div>

        <div style="margin-left: 40px;margin-top: 48px;">
            <span class="title">App Icon</span>
            <input type='file' id="AppIcon" style="margin-left: 24px;visibility: hidden;position: absolute;"
                onchange="changePath(1)" />
            <button class="inputbtn" style="margin-left: 24px;" onClick="select(1)">select file</button>
            <label id="iconPath" class="filePath">
        </div>

        <div style="margin-left: 40px;margin-top: 24px;">
            <span class="title">App Zip</span>
            <input type='file' id="file" style="margin-left: 24px;visibility: hidden;position: absolute;"
                onchange="changePath(2)" />
            <button class="inputbtn" style="margin-left: 33px;" onClick="select(2)">select file</button>
            <span id="filePath" class="filePath">(Zip size &lt 100M)</span>
        </div>
        <div>
            <button type="button" onClick="captureFile()" class="submitBtn">Submit</button>
            <span class="process">0%</span>
        </div>
        <div style="margin-left: 325px;margin-top: 25px;">
            <label id="resault" class="filePath" style="font-weight: bold;"></label>
        </div>
    </div>
    <div class="container" style="display: block">
        <div style="margin-left: 40px;margin-top: 43px;">
            <span class="title">丨App List</span>
            <div type="button" onclick="add()" style="position: absolute; right: 60px;top: 45px;"><img
                    src="./src/img/addexit.png" /></div>
        </div>
        <div class="scroll">
            <div class='item'>
                <div>
                    <img src="./src/img/head.png" class="icons">
                </div>
                <div style="padding-right: 6rem;">
                    <div>
                        <span class='appnames'>App Name</span>
                    </div>
                    <div>
                        <span class='versions'>V 1</span>
                        <span class='times'>2020-01-01 00:00:00</span>
                    </div>
                </div>
                <div style="position: relative;display: flex;justify-content: flex-end;">
                    <div>
                        <button type="button" class="updateBtn">Upgrade</button>
                    </div>
                    <div style="padding-left: 1.5rem;">
                        <button type="button" class="updateBtn">Close</button>
                    </div>
                </div>
            </div>

            <div class="item">
                <div>
                    <img src="./src/img/head.png" class="icons">
                </div>
                <div style="padding-right: 6rem;">
                    <div>
                        <span class='appnames'>App Name</span>
                    </div>
                    <div>
                        <span class='versions'>V 1</span>
                        <span class='times'>2020-01-01 00:00:00</span>
                    </div>
                </div>
                <button type="button" class="OffShelfBtn item-btn"><img
                        src="./src/img/off_close.png" /><span>Remove</span></button>
            </div>
        </div>
    </div>
    <div class="loading" style="display: none;">
        <img src="./src/img/loading.gif" />
    </div>

    <script>
        login();    //登录
    </script>
</body>

</html>
